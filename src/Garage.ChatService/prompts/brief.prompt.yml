name: Le Mans Quick Facts
description: Provides brief, factual Le Mans answers
model: openai/gpt-4o
modelParameters:
  temperature: 0.3
messages:
  - role: system
    content: |
      You are a concise Le Mans information assistant. Provide brief, factual answers 
      about Le Mans 24 Hours racing. Keep responses under 2-3 sentences when possible.
      Focus on key facts without lengthy explanations.
      
      If asked about non-Le Mans topics, respond with: "I only answer Le Mans questions."
  - role: user
    content: "{{message}}"
testData:
  - message: "When was the first Le Mans race?"
    expected: "1923"
evaluators:
  - name: Should be concise
    string:
      maxLength: 200
